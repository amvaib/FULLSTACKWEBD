<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
</head>
<body bgcolor="#C9EEFF">

    <head><u><h1>CONTACT ME</h1></u>

        
    
    </head>

    <main>
        <form action="/BASICPERSONALSITE/index.html">
            <label for="firstname">FIRST NAME: </label>
            <input type="text" name="name" id="firstname">

            <label for="secondname">SECOND NAME: </label>
            <input type="text" name="name" id="secondname">
<br><br>
            <label for="email">E-MAIL: </label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="dob">DOB: </label>
            <input type="date" name="dob" id="dob">
            <br><br>
            <label for="message">MESSAGE: </label>
            <textarea name="message" id="message" cols="40" rows="10"></textarea>
            <br><br>
            <label for="newsletter">Do you want to signup for our newsletter?</label>
            <input type="checkbox" name="newsletter" id="newsletter">

            <br><br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
            

            
        </form>
    </main>
    
</body>
</html>
