<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="applybox">

            <div class="heading">
                <h1 >JOB APPLICATION</h1>
    
            </div>
        <form action="">

            <div class="formcontainer">
                <div class="forms">
                    <label for="firstname">First Name</label>
                    <input type="text" 
                    id="firstname" 
                    name="firstname"
                    placeholder="Enter First Name.."
                    />
                    
                </div>
    
                <div class="forms">
                    <label for="lastname">Last Name</label>
                    <input type="text" 
                    id="lastname" 
                    name="lastname"
                    placeholder="Enter Last Name.."
                    />
                    
                </div>
    
                <div class="forms">
                    <label for="email">Email</label>
                    <input type="email" 
                    id="email" 
                    name="email"
                    placeholder="Enter Email.."
                    />
                    
                </div>
    
                <div class="formcontrol">
                    <label for="jobrole">Job Role</label>
                    <select>
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                    </select>
    
                </div>
    
                <div class="textareacontrol ">
                    <label for="address">Address</label>
                    <textarea 
                    name="address" 
                    id="address" 
                    cols="30" 
                    rows="4"
                    placeholder="Enter Your Address"></textarea>
                    
                </div>
                <div class="forms">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter City Name...">
                </div>
    
                <div class="forms">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode No...">
                </div>
    
                <div class="forms">
                    <label for="date">Date</label>
                    <input value = "2023-04-16" type="date" name="date" id="date">
                </div>
    
                <div class="forms">
                    <label for="upload">Upload Your CV </label>
                    <input type="file" name="upload" id="upload">
                </div>
    
                
            
                
            </div>
            <div class="buttoncontainer">
                <button type = "submit">Apply Now</button>
            </div>
        </form>

        </div>

    </div>

</body>
</html>
